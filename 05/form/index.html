<!DOCTYPE html>
<html>
	<head>
		<title>Web Form</title>
		<link rel='stylesheet' type='text/css' href='stylesheet.css'/>
	</head>
	<body>
	    <form>
	        <input type='text' name='firstname' value='First Name'>
	        <input type='text' name='lastname' value='Last Name'>
	        <p>
	            Male
	            <input type='radio'>
	            Female
	            <input type='radio'>
	            <br/>
	            Likes Pizza

	            Likes Burgers
	            <input type='checkbox'>
	        </p>
	        <p>Comments:</p>
	        <textarea></textarea>
	        <p>
	        <input type='submit'>
            </p>
	    </form>
	</body>
</html>
